<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Med-AI Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #020617; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
        #root { height: 100%; display: flex; flex-direction: column; }
        .dark-scroll::-webkit-scrollbar { width: 5px; }
        .dark-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [view, setView] = useState('login'); 
            const endRef = useRef(null);

            useEffect(() => { endRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input.trim();
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setInput('');
                setLoading(true);

                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            apiKey,
                            model: 'llama-3.3-70b-versatile',
                            messages: [...messages, { role: 'user', content: userMsg }]
                        })
                    });
                    const data = await res.json();
                    if (data.choices) {
                        setMessages(prev => [...prev, { role: 'assistant', content: data.choices[0].message.content }]);
                    } else {
                        throw new Error();
                    }
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', content: "⚠️ Error: Check your API key or connection." }]);
                } finally {
                    setLoading(false);
                }
            };

            if (view === 'login') {
                return (
                    <div className="flex flex-col items-center justify-center h-full p-6 bg-slate-950">
                        <div className="w-full max-w-sm p-8 bg-slate-900 rounded-[2rem] border border-slate-800 text-center shadow-2xl">
                            <h1 className="text-3xl font-black text-white mb-2">MED-AI</h1>
                            <p className="text-indigo-400 text-[10px] font-bold uppercase tracking-widest mb-8">Dark Mode Chat</p>
                            
                            <div className="mb-8 p-4 bg-slate-950 rounded-2xl border border-slate-800">
                                <p className="text-xs text-slate-500 mb-1">Get your Groq API key:</p>
                                <a href="https://console.groq.com/keys" target="_blank" className="text-indigo-400 font-bold text-sm underline">console.groq.com</a>
                            </div>

                            <input type="password" placeholder="gsk_..." className="w-full p-4 bg-slate-800 border border-slate-700 rounded-xl text-white text-center mb-4 font-mono text-sm" value={apiKey} onChange={(e) => setApiKey(e.target.value)} />
                            <button onClick={() => apiKey.startsWith('gsk_') ? setView('chat') : alert('Invalid Key')} className="w-full bg-indigo-600 p-4 rounded-xl font-black uppercase tracking-widest text-white hover:bg-indigo-500 transition-all">Enter</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full bg-slate-950">
                    <header className="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
                        <span className="font-black text-indigo-400 text-xs tracking-widest uppercase">Medical Assistant</span>
                        <button onClick={() => setView('login')} className="text-[10px] bg-slate-800 px-3 py-1.5 rounded-lg text-slate-400 font-bold uppercase">Logout</button>
                    </header>

                    <div className="flex-1 overflow-y-auto p-4 space-y-6 dark-scroll">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${m.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-slate-900 border border-slate-800 text-slate-200 shadow-md'}`}>
                                    <div className="whitespace-pre-wrap">{m.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-indigo-500 text-[10px] font-black animate-pulse uppercase px-2">Assistant Thinking...</div>}
                        <div ref={endRef} className="h-4" />
                    </div>

                    <footer className="p-4 bg-slate-900 border-t border-slate-800 pb-8">
                        <div className="flex gap-2 max-w-3xl mx-auto">
                            <input className="flex-1 p-4 bg-slate-800 border border-slate-700 rounded-xl text-white text-sm" placeholder="Ask a medical question..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && sendMessage()} />
                            <button onClick={sendMessage} className="bg-indigo-600 p-4 rounded-xl shadow-lg active:scale-95 transition-all">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

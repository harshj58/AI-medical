<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function MedicalAI() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(scrollToBottom, [messages]);

            const handleApiKeySubmit = () => {
                if (apiKey.trim()) {
                    setShowApiInput(false);
                    setMessages([{
                        role: 'assistant',
                        content: "Hello! I'm your Medical AI. Please enter your symptoms or health questions. (Note: I am an AI, not a doctor)."
                    }]);
                }
            };

            // This is the FIXED sendMessage function that talks to your Vercel Backend
            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                
                const userMsg = input.trim();
                const newMessages = [...messages, { role: 'user', content: userMsg }];
                
                setInput('');
                setMessages(newMessages);
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            apiKey: apiKey.trim(),
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { role: 'system', content: 'You are a professional medical assistant. Always give a disclaimer.' },
                                ...newMessages
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Server Error');
                    }

                    const data = await response.json();
                    
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: data.choices[0].message.content
                    }]);
                } catch (err) {
                    setError('Connection failed. Make sure api/chat.js is in your GitHub api folder.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            if (showApiInput) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
                            <h1 className="text-2xl font-bold mb-4">Medical AI Setup</h1>
                            <p className="text-gray-500 mb-6 text-sm">Enter your Groq API Key to begin.</p>
                            <input 
                                type="password" 
                                placeholder="gsk_..." 
                                className="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-indigo-500"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleApiKeySubmit()}
                            />
                            <button 
                                onClick={handleApiKeySubmit}
                                className="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold hover:bg-indigo-700 transition"
                            >
                                Start Chat
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-2xl">
                    <div className="p-4 border-b bg-indigo-600 text-white font-bold flex justify-between items-center">
                        <span>Medical AI Assistant</span>
                        <button onClick={() => setShowApiInput(true)} className="text-xs bg-indigo-500 px-2 py-1 rounded hover:bg-indigo-400">Change Key</button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl shadow-sm ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-gray-800 rounded-tl-none border border-gray-100'}`}>
                                    <p className="whitespace-pre-wrap">{m.content}</p>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-indigo-600 text-sm italic animate-pulse">AI is typing...</div>}
                        {error && <div className="text-red-500 text-sm bg-red-50 p-3 rounded-lg border border-red-100">{error}</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="p-4 border-t bg-white flex gap-2">
                        <input 
                            className="flex-1 p-3 border rounded-xl outline-none focus:border-indigo-500" 
                            placeholder="Describe your symptoms..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            disabled={loading}
                        />
                        <button 
                            onClick={sendMessage} 
                            disabled={loading || !input.trim()}
                            className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-indigo-700 disabled:opacity-50"
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MedicalAI />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Med-Visual AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #0f172a; color: #f1f5f9; }
        #root { height: 100%; display: flex; flex-direction: column; }
        .medical-img { width: 100%; border-radius: 20px; margin: 12px 0; border: 2px solid #334155; display: block; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .dark-scroll::-webkit-scrollbar { width: 6px; }
        .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function MedicalAI() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); };
            useEffect(scrollToBottom, [messages]);

            const handleApiKeySubmit = () => {
                if (apiKey.trim()) {
                    setShowApiInput(false);
                    setMessages([{ role: 'assistant', content: "Systems online. Dark mode active. Ask me for a medical query or a diagram!" }]);
                }
            };

            const formatMessage = (text) => {
                const regex = /(https:\/\/pollinations\.ai\/p\/[^\s\)]+)/g;
                const parts = [];
                let lastIndex = 0;
                let match;

                while ((match = regex.exec(text)) !== null) {
                    if (match.index > lastIndex) {
                        parts.push(<span key={lastIndex}>{text.substring(lastIndex, match.index)}</span>);
                    }
                    const imageUrl = match[0].replace(/[.,!?;:]$/, '');
                    parts.push(
                        <div key={match.index} className="my-4 p-2 bg-slate-800/80 rounded-3xl border border-slate-700 shadow-inner">
                            <img 
                                src={imageUrl} 
                                alt="Medical Visual" 
                                className="medical-img" 
                                onLoad={() => scrollToBottom()}
                                onError={(e) => { e.target.parentElement.style.display='none'; }} 
                            />
                            <div className="text-center py-1">
                                <span className="text-[10px] text-indigo-400 font-black uppercase tracking-[0.3em]">AI Medical Diagram</span>
                            </div>
                        </div>
                    );
                    lastIndex = regex.lastIndex;
                }
                if (lastIndex < text.length) {
                    parts.push(<span key={lastIndex}>{text.substring(lastIndex)}</span>);
                }
                return parts.length > 0 ? parts : <span>{text}</span>;
            };

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                
                const userMsg = input.trim();
                const newMessages = [...messages, { role: 'user', content: userMsg }];
                
                setInput('');
                setMessages(newMessages);
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            apiKey: apiKey.trim(),
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { 
                                    role: 'system', 
                                    content: 'You are a visual medical assistant. Whenever the user mentions a body part, organ, or exercise, you MUST include a direct image link in your response. Link format: https://pollinations.ai/p/[description]?width=1080&height=1080&nologo=true. Replace [description] with a detailed English prompt. Example: https://pollinations.ai/p/detailed_human_heart_anatomy?width=1080&height=1080. DO NOT use markdown, just paste the raw URL.' 
                                },
                                ...newMessages
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Error ${response.status}: Failed to reach backend.`);
                    }

                    const data = await response.json();
                    
                    if (!data.choices || !data.choices[0]) {
                        throw new Error("Invalid response format from AI.");
                    }

                    setMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: data.choices[0].message.content 
                    }]);

                } catch (err) {
                    console.error("Chat Error:", err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            if (showApiInput) {
                return (
                    <div className="flex items-center justify-center h-full p-6 bg-[#0f172a]">
                        <div className="bg-[#1e293b] border border-slate-700 p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                            <h1 className="text-4xl font-black text-white mb-2 tracking-tighter">MED AI</h1>
                            <p className="text-indigo-500 text-[10px] font-black uppercase tracking-[0.4em] mb-8">Stability Build</p>
                            <input type="password" placeholder="PASTE GROQ KEY" className="w-full p-5 bg-slate-800 text-white rounded-2xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500 placeholder-slate-600 transition-all border border-slate-700" value={apiKey} onChange={(e) => setApiKey(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleApiKeySubmit()} />
                            <button onClick={handleApiKeySubmit} className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-black shadow-lg hover:bg-indigo-700 active:scale-95 transition-all uppercase tracking-widest">Connect</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full bg-[#0f172a]">
                    <div className="p-4 bg-[#1e293b]/80 backdrop-blur-md border-b border-slate-700 flex justify-between items-center z-20 shadow-xl">
                        <div className="flex items-center gap-3 font-black text-indigo-400 uppercase tracking-tighter text-sm">
                            <div className="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_15px_rgba(34,197,94,0.6)]"></div>
                            Medical Visual AI
                        </div>
                        <button onClick={() => setShowApiInput(true)} className="text-[9px] font-black text-white bg-indigo-600 px-4 py-2 rounded-xl uppercase tracking-widest hover:bg-indigo-700 transition-all">Reset</button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-6 dark-scroll bg-[#0f172a]">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[94%] p-5 rounded-[2rem] shadow-2xl ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-[#1e293b] border border-slate-700 text-slate-200 rounded-tl-none'}`}>
                                    <div className="text-sm leading-relaxed font-medium">{formatMessage(m.content)}</div>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="flex items-center gap-2 text-indigo-400 text-[10px] font-black animate-pulse px-4 uppercase tracking-[0.4em]">
                            <div className="w-1 h-1 bg-indigo-400 rounded-full"></div>
                            Rendering Visuals
                        </div>}
                        {error && <div className="mx-4 text-red-400 text-xs p-4 bg-red-950/40 rounded-2xl border border-red-900/50 font-bold whitespace-pre-wrap">⚠️ {error}</div>}
                        <div ref={messagesEndRef} className="h-10" />
                    </div>

                    <div className="p-4 bg-[#1e293b]/50 backdrop-blur-md border-t border-slate-700 pb-10">
                        <div className="flex gap-2 max-w-4xl mx-auto items-center">
                            <input className="flex-1 p-5 bg-slate-800 text-white border border-slate-700 rounded-3xl text-sm outline-none focus:bg-slate-700 focus:border-indigo-500 placeholder-slate-500 transition-all font-medium shadow-inner" placeholder="Ask for a heart diagram..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && sendMessage()} disabled={loading} />
                            <button onClick={sendMessage} disabled={loading || !input.trim()} className="bg-indigo-600 text-white p-5 rounded-3xl shadow-xl active:scale-90 transition-all disabled:opacity-50">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MedicalAI />);
    </script>
</body>
</html>

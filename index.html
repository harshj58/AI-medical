<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Med-AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #030712; color: white; font-family: ui-sans-serif, system-ui; height: 100vh; overflow: hidden; }
        #root { height: 100%; display: flex; flex-direction: column; }
        .login-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 2.5rem; padding: 3rem; width: 100%; max-width: 420px; text-align: center; z-index: 20; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8); }
        input { outline: none !important; -webkit-tap-highlight-color: transparent; }
        /* Ensuring the watermark is visible and not covered */
        .bottom-watermark { position: absolute; bottom: 2rem; width: 100%; text-align: center; z-index: 30; pointer-events: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const HeartLogo = ({ size = 60 }) => (
            <svg className="text-red-500" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        );

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [view, setView] = useState('login');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [activeModel, setActiveModel] = useState('llama-3.3-70b-versatile');
            const endRef = useRef(null);

            useEffect(() => { endRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const cleanText = (t) => t.replace(/\*/g, '');

            const onChat = async () => {
                if(!input.trim()) return;
                const userMsg = input.trim();
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setInput('');
                setLoading(true);
                try {
                    const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model: activeModel, messages: [...messages, { role: 'user', content: userMsg }] })
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { role: 'assistant', content: data.choices[0].message.content }]);
                } catch(e) { alert("Session Error - Check API Key"); } finally { setLoading(false); }
            };

            if (view === 'login') {
                return (
                    <div className="relative h-full flex items-center justify-center p-6 bg-[#030712]">
                        
                        <div className="login-card">
                            <div className="flex justify-center mb-4"><HeartLogo /></div>
                            <h1 className="text-4xl font-black mb-1 tracking-tighter uppercase">MED-AI PRO</h1>
                            <p className="text-red-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-8">Clinical Assistant</p>
                            
                            {/* GROQ LINK BUTTON */}
                            <div className="mb-6">
                                <a href="https://console.groq.com/keys" target="_blank" rel="noopener noreferrer" className="block w-full py-3 rounded-xl bg-red-600/10 border border-red-600/30 text-red-500 font-black uppercase text-[11px] tracking-widest hover:bg-red-600/20 transition-all">
                                    Get Groq API Key
                                </a>
                            </div>

                            <input 
                                type="password" 
                                placeholder="Enter clinical key" 
                                className="w-full bg-[#1e293b] border border-[#334155] p-4 rounded-2xl mb-4 text-center text-sm font-bold text-white focus:border-red-500 transition-all"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                            
                            <button 
                                onClick={() => apiKey.startsWith('gsk_') ? setView('chat') : alert('Invalid Key')}
                                className="w-full bg-red-600 text-white font-black uppercase py-4 rounded-2xl shadow-xl shadow-red-900/20 active:scale-95 transition-all"
                            >
                                INITIALIZE SYSTEM
                            </button>
                        </div>

                        {/* REPLACED HIPPA WITH WATERMARK IN THE FOOTER AREA */}
                        <div className="bottom-watermark">
                            <p className="text-red-500/60 text-[12px] font-black uppercase tracking-[0.4em]">
                                Powered by Gemini & Groq
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full bg-slate-950 text-white relative">
                    <header className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 z-50">
                        <div className="flex items-center gap-2">
                            <HeartLogo size={20} />
                            <span className="text-red-500 font-black tracking-tighter uppercase text-sm">Med-AI Pro</span>
                        </div>
                        
                        {/* SETTINGS GEAR RESTORED */}
                        <button onClick={() => setShowSettings(!showSettings)} className="p-2 hover:bg-slate-800 rounded-lg transition-all text-slate-400 hover:text-white">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                        </button>
                    </header>

                    {/* SETTINGS MENU RESTORED */}
                    {showSettings && (
                        <div className="absolute top-16 right-4 w-64 bg-slate-900 border border-slate-800 rounded-[2rem] shadow-2xl p-6 z-[100]">
                            <p className="text-[10px] font-black uppercase opacity-40 mb-3 tracking-widest">Model Config</p>
                            <button onClick={() => {setActiveModel('llama-3.3-70b-versatile'); setShowSettings(false)}} className={`w-full text-left p-3 rounded-xl text-xs font-bold mb-4 border ${activeModel.includes('70b') ? 'border-red-500 bg-red-500/10 text-red-500' : 'border-slate-800'}`}>Llama 3.3 (High Precision)</button>
                            
                            <hr className="border-slate-800 mb-4" />
                            
                            <button onClick={() => {setView('login'); setApiKey('')}} className="w-full text-red-500 text-[10px] font-black uppercase tracking-[0.2em] text-center hover:opacity-70">
                                Terminate Session
                            </button>
                        </div>
                    )}

                    <div className="flex-1 overflow-y-auto p-4 space-y-6 pb-28" onClick={() => setShowSettings(false)}>
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${m.role === 'user' ? 'bg-red-600 text-white shadow-lg' : 'bg-slate-900 border border-slate-800 text-slate-100 shadow-sm'}`}>
                                    {cleanText(m.content)}
                                </div>
                            </div>
                        ))}
                        <div ref={endRef} />
                    </div>

                    <footer className="p-4 bg-slate-950/80 backdrop-blur-md border-t border-slate-800 pb-10 fixed bottom-0 w-full">
                        <div className="flex gap-2 max-w-3xl mx-auto">
                            <input className="flex-1 p-4 rounded-xl bg-slate-900 border border-slate-800 text-white outline-none focus:border-red-500 transition-all text-sm" placeholder="Enter clinical inquiry..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && onChat()} />
                            <button onClick={onChat} className="bg-red-600 px-6 rounded-xl font-black uppercase text-[11px] tracking-widest active:scale-95 transition-all">Send</button>
                        </div>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

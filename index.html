<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Med-AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #root { height: 100%; display: flex; flex-direction: column; transition: background-color 0.3s ease; }
        .dark-scroll::-webkit-scrollbar { width: 5px; }
        .dark-scroll::-webkit-scrollbar-thumb { background: rgba(100, 116, 139, 0.5); border-radius: 10px; }
        .menu-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [view, setView] = useState('login'); 
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [showSettings, setShowSettings] = useState(false);
            const endRef = useRef(null);

            useEffect(() => { endRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input.trim();
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setInput('');
                setLoading(true);

                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ apiKey, messages: [...messages, { role: 'user', content: userMsg }] })
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { role: 'assistant', content: data.choices[0].message.content }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', content: "‚ö†Ô∏è Connection failed." }]);
                } finally {
                    setLoading(false);
                }
            };

            if (view === 'login') {
                return (
                    <div className={`flex items-center justify-center h-full p-6 ${isDarkMode ? 'bg-slate-950 text-white' : 'bg-slate-100 text-slate-900'}`}>
                        <div className={`w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl text-center border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <h1 className="text-3xl font-black mb-2 tracking-tight">MED-AI</h1>
                            <p className="text-indigo-500 text-[10px] font-bold uppercase tracking-widest mb-8">Clinical Assistant</p>
                            <div className={`mb-6 p-4 rounded-2xl border ${isDarkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-50 border-slate-200'}`}>
                                <p className="text-xs opacity-60 mb-1">Get API Key:</p>
                                <a href="https://console.groq.com/keys" target="_blank" className="text-indigo-500 font-bold text-sm underline">console.groq.com</a>
                            </div>
                            <input type="password" placeholder="Enter gsk_ key" className={`w-full p-4 rounded-xl mb-4 text-center text-sm font-bold border transition-all ${isDarkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-slate-100 border-slate-200 text-slate-900'}`} value={apiKey} onChange={(e) => setApiKey(e.target.value)} />
                            <button onClick={() => apiKey.startsWith('gsk_') ? setView('chat') : alert('Invalid Key')} className="w-full bg-indigo-600 p-4 rounded-xl font-black uppercase text-white hover:bg-indigo-500 active:scale-95 transition-all shadow-lg">Enter System</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`flex flex-col h-full ${isDarkMode ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
                    {/* Header with Settings */}
                    <header className={`p-4 border-b flex justify-between items-center z-30 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
                            <span className="font-black text-xs uppercase tracking-widest">Medical Assistant</span>
                        </div>
                        <button onClick={() => setShowSettings(!showSettings)} className="p-2 rounded-lg hover:bg-slate-700/20 transition-colors">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                        </button>
                    </header>

                    {/* Settings Overlay */}
                    {showSettings && (
                        <div className={`absolute top-16 right-4 w-56 rounded-2xl shadow-2xl p-4 z-40 border menu-transition ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <p className="text-[10px] font-black uppercase opacity-40 mb-3 tracking-widest">Settings</p>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className={`w-full flex items-center justify-between p-3 rounded-xl mb-2 text-sm font-bold ${isDarkMode ? 'bg-slate-800 hover:bg-slate-700' : 'bg-slate-100 hover:bg-slate-200'}`}>
                                <span>{isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode'}</span>
                            </button>
                            <button onClick={() => setView('login')} className="w-full flex items-center justify-between p-3 rounded-xl text-sm font-bold text-red-500 hover:bg-red-500/10">
                                <span>Logout</span>
                            </button>
                        </div>
                    )}

                    <div onClick={() => setShowSettings(false)} className="flex-1 overflow-y-auto p-4 space-y-6 dark-scroll">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${m.role === 'user' ? 'bg-indigo-600 text-white shadow-lg' : (isDarkMode ? 'bg-slate-900 border border-slate-800 text-slate-200' : 'bg-white border border-slate-200 text-slate-900 shadow-sm')}`}>
                                    <div className="whitespace-pre-wrap">{m.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-indigo-500 text-[10px] font-black animate-pulse uppercase px-2">Assistant Thinking...</div>}
                        <div ref={endRef} className="h-4" />
                    </div>

                    <footer className={`p-4 border-t pb-8 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <div className="flex gap-2 max-w-3xl mx-auto">
                            <input className={`flex-1 p-4 rounded-xl text-sm transition-all border ${isDarkMode ? 'bg-slate-800 border-slate-700 text-white placeholder-slate-500' : 'bg-slate-100 border-slate-200 text-slate-900'}`} placeholder="Ask a medical question..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && sendMessage()} />
                            <button onClick={sendMessage} className="bg-indigo-600 p-4 rounded-xl shadow-lg active:scale-95 transition-all flex items-center justify-center">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function MedicalAI() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(scrollToBottom, [messages]);

            const handleApiKeySubmit = () => {
                if (apiKey.trim()) {
                    setShowApiInput(false);
                    setMessages([{
                        role: 'assistant',
                        content: "Hello! I'm your Medical AI assistant. How can I help you today?"
                    }]);
                }
            };

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input.trim();
                const newMessages = [...messages, { role: 'user', content: userMsg }];
                
                setInput('');
                setMessages(newMessages);
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            apiKey: apiKey.trim(),
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { role: 'system', content: 'You are a professional medical assistant. Provide accurate info and always remind the user to see a doctor.' },
                                ...newMessages
                            ]
                        })
                    });

                    if (!response.ok) throw new Error('Failed to connect. Check api/chat.js exists.');

                    const data = await response.json();
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: data.choices[0].message.content
                    }]);
                } catch (err) {
                    setError('Connection failed. Make sure you deployed the /api/chat.js folder correctly.');
                } finally {
                    setLoading(false);
                }
            };

            if (showApiInput) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-4">
                        <div className="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center border border-indigo-50">
                            <div className="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l-2.25-2.25"/></svg>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Medical AI</h1>
                            <p className="text-gray-500 mb-6 italic">Powered by Groq Llama 3.3</p>
                            
                            <div className="bg-blue-50 p-4 rounded-xl mb-6 text-left border border-blue-100">
                                <p className="text-sm text-blue-800 font-semibold mb-1">ðŸ”‘ Need an API Key?</p>
                                <p className="text-xs text-blue-700 leading-relaxed">
                                    Go to <a href="https://console.groq.com/keys" target="_blank" className="font-bold underline hover:text-blue-900">console.groq.com</a> to get your free key. It takes 30 seconds!
                                </p>
                            </div>

                            <input 
                                type="password" 
                                placeholder="Paste your gsk_... key here" 
                                className="w-full p-4 border-2 border-gray-100 rounded-xl mb-4 outline-none focus:border-indigo-500 transition-all shadow-sm"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleApiKeySubmit()}
                            />
                            
                            <button 
                                onClick={handleApiKeySubmit}
                                className="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold hover:bg-indigo-700 hover:shadow-lg transform active:scale-95 transition-all"
                            >
                                Start Consultation
                            </button>
                            <p className="mt-4 text-[10px] text-gray-400 uppercase tracking-widest">Secure & Private</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-2xl">
                    <div className="p-4 border-b bg-indigo-600 text-white font-bold flex justify-between items-center shadow-md">
                        <div className="flex items-center gap-2">
                            <div className="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                            <span>Medical AI Assistant</span>
                        </div>
                        <button onClick={() => setShowApiInput(true)} className="text-xs bg-indigo-500 px-3 py-1.5 rounded-lg hover:bg-indigo-400 transition">Change Key</button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-6 space-y-6 bg-gray-50">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl shadow-sm ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-gray-800 rounded-tl-none border border-gray-100'}`}>
                                    <p className="whitespace-pre-wrap text-sm leading-relaxed">{m.content}</p>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="flex gap-2 items-center text-indigo-600 text-xs font-bold animate-pulse">
                            <div className="w-1.5 h-1.5 bg-indigo-600 rounded-full"></div>
                            AI is analyzing...
                        </div>}
                        {error && <div className="text-red-500 text-sm bg-red-50 p-4 rounded-xl border border-red-100 font-medium">{error}</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="p-4 border-t bg-white flex gap-3 items-center">
                        <input 
                            className="flex-1 p-4 border border-gray-200 rounded-2xl outline-none focus:border-indigo-500 bg-gray-50 focus:bg-white transition-all" 
                            placeholder="Type your symptoms or medical questions..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            disabled={loading}
                        />
                        <button 
                            onClick={sendMessage} 
                            disabled={loading || !input.trim()}
                            className="bg-indigo-600 text-white px-6 py-4 rounded-2xl font-bold hover:bg-indigo-700 disabled:opacity-50 shadow-md transition-all active:scale-95"
                        >
                            Send
                        </button>
                    </div>
                    <p className="text-center pb-2 text-[10px] text-gray-400">Disclaimer: Not a substitute for professional medical advice.</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MedicalAI />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Med-AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #root { height: 100%; display: flex; flex-direction: column; transition: background-color 0.3s ease; }
        .dark-scroll::-webkit-scrollbar { width: 4px; }
        .dark-scroll::-webkit-scrollbar-thumb { background: rgba(239, 68, 68, 0.3); border-radius: 10px; }
        input, button { outline: none !important; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Medical Pulse Logo Component
        const MedicalLogo = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={`text-red-500 ${className}`}>
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
        );

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [view, setView] = useState('login'); 
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [showSettings, setShowSettings] = useState(false);
            const [activeModel, setActiveModel] = useState('llama-3.3-70b-versatile');
            const endRef = useRef(null);

            useEffect(() => { endRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const cleanDisplay = (text) => text.replace(/\*/g, '');

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input.trim();
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setInput('');
                setLoading(true);

                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            apiKey, 
                            model: activeModel,
                            messages: [...messages, { role: 'user', content: userMsg }] 
                        })
                    });
                    const data = await res.json();
                    if (data.choices) {
                        setMessages(prev => [...prev, { role: 'assistant', content: data.choices[0].message.content }]);
                    }
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', content: "Error: Clinical connection lost." }]);
                } finally {
                    setLoading(false);
                }
            };

            if (view === 'login') {
                return (
                    <div className={`flex items-center justify-center h-full p-6 ${isDarkMode ? 'bg-slate-950 text-white' : 'bg-slate-100 text-slate-900'}`}>
                        <div className={`w-full max-w-sm p-10 rounded-[3rem] shadow-2xl text-center border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <div className="flex justify-center mb-6"><MedicalLogo size={54} /></div>
                            <h1 className="text-3xl font-black mb-1 tracking-tight uppercase">Med-AI Pro</h1>
                            <p className="text-red-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10 text-opacity-80">Clinical Assistant</p>
                            
                            <input type="password" placeholder="Enter clinical key" className={`w-full p-4 rounded-2xl mb-4 text-center text-sm font-bold border transition-all ${isDarkMode ? 'bg-slate-800 border-slate-700 text-white placeholder-slate-500' : 'bg-slate-50 border-slate-200 text-slate-900'}`} value={apiKey} onChange={(e) => setApiKey(e.target.value)} />
                            <button onClick={() => apiKey.startsWith('gsk_') ? setView('chat') : alert('Invalid Key')} className="w-full bg-red-600 p-4 rounded-2xl font-black uppercase text-white hover:bg-red-500 active:scale-95 transition-all shadow-lg shadow-red-500/20">Initialize System</button>
                            
                            <p className="mt-8 text-[10px] opacity-40 uppercase font-bold tracking-widest">Hippa Compliant Interface</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`flex flex-col h-full ${isDarkMode ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
                    <header className={`p-4 border-b flex justify-between items-center z-30 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200 shadow-sm'}`}>
                        <div className="flex items-center gap-2">
                            <MedicalLogo size={22} />
                            <span className="font-black text-xs uppercase tracking-widest">Med-AI Pro</span>
                        </div>
                        <button onClick={() => setShowSettings(!showSettings)} className="p-2 rounded-xl hover:bg-slate-700/20 transition-all active:scale-90">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                        </button>
                    </header>

                    {showSettings && (
                        <div className={`absolute top-16 right-4 w-64 rounded-[2rem] shadow-2xl p-5 z-40 border animate-in fade-in zoom-in duration-200 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                             <p className="text-[10px] font-black uppercase opacity-40 mb-3 tracking-[0.2em]">Diagnostic Models</p>
                             <div className="space-y-2 mb-6">
                                <button onClick={() => { setActiveModel('llama-3.3-70b-versatile'); setShowSettings(false); }} className={`w-full text-left p-3 rounded-xl text-xs font-bold border transition-all ${activeModel === 'llama-3.3-70b-versatile' ? 'border-red-500 bg-red-500/10 text-red-400' : (isDarkMode ? 'border-slate-800' : 'border-slate-100')}`}>Llama 3.3 (Smart)</button>
                                <button onClick={() => { setActiveModel('llama-3.1-8b-instant'); setShowSettings(false); }} className={`w-full text-left p-3 rounded-xl text-xs font-bold border transition-all ${activeModel === 'llama-3.1-8b-instant' ? 'border-red-500 bg-red-500/10 text-red-400' : (isDarkMode ? 'border-slate-800' : 'border-slate-100')}`}>Llama 3.1 (Fast)</button>
                             </div>

                             <p className="text-[10px] font-black uppercase opacity-40 mb-3 tracking-[0.2em]">Interface</p>
                             <button onClick={() => setIsDarkMode(!isDarkMode)} className={`w-full flex items-center justify-between p-3 rounded-xl mb-4 text-xs font-bold transition-all ${isDarkMode ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-900'}`}>
                                <span>{isDarkMode ? '‚òÄÔ∏è Switch Theme' : 'üåô Switch Theme'}</span>
                             </button>
                             <button onClick={() => setView('login')} className="w-full p-3 text-[10px] font-black text-red-500 hover:bg-red-500/10 rounded-xl transition-all uppercase tracking-widest border border-transparent hover:border-red-500/20">Logout</button>
                        </div>
                    )}

                    <div onClick={() => setShowSettings(false)} className="flex-1 overflow-y-auto p-4 space-y-6 dark-scroll pb-24">
                        {messages.length === 0 && (
                            <div className="h-full flex flex-col items-center justify-center opacity-20 text-center p-10">
                                <MedicalLogo size={60} className="mb-4" />
                                <p className="text-sm font-bold uppercase tracking-widest">Consultation Ready</p>
                            </div>
                        )}
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[88%] p-4 rounded-2xl text-sm leading-relaxed shadow-sm ${m.role === 'user' ? 'bg-red-600 text-white rounded-tr-none' : (isDarkMode ? 'bg-slate-900 border border-slate-800 text-slate-200 rounded-tl-none' : 'bg-white border border-slate-200 text-slate-900 rounded-tl-none')}`}>
                                    <div className="whitespace-pre-wrap">{cleanDisplay(m.content)}</div>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-red-500 text-[10px] font-black animate-pulse uppercase px-2 tracking-widest">Analyzing...</div>}
                        <div ref={endRef} />
                    </div>

                    <footer className={`fixed bottom-0 left-0 right-0 p-4 border-t pb-8 z-20 ${isDarkMode ? 'bg-slate-950/80 backdrop-blur-md border-slate-800' : 'bg-white/80 backdrop-blur-md border-slate-200'}`}>
                        <div className="flex gap-2 max-w-3xl mx-auto">
                            <input className={`flex-1 p-4 rounded-2xl text-sm border transition-all outline-none focus:ring-2 focus:ring-red-500/50 ${isDarkMode ? 'bg-slate-800 border-slate-700 text-white placeholder-slate-500' : 'bg-slate-100 border-slate-200 text-slate-900'}`} placeholder="Describe symptoms or ask..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && sendMessage()} />
                            <button onClick={sendMessage} className="bg-red-600 p-4 rounded-2xl shadow-lg active:scale-90 transition-all flex items-center justify-center px-6">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

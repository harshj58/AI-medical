<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Med-AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: ui-sans-serif, system-ui; }
        #root { height: 100%; display: flex; flex-direction: column; }
        .login-card { border-radius: 3rem; padding: 3rem; width: 100%; max-width: 420px; text-align: center; z-index: 20; }
        input { outline: none !important; -webkit-tap-highlight-color: transparent; }
        .bottom-watermark { position: absolute; bottom: 1.5rem; width: 100%; text-align: center; z-index: 30; pointer-events: none; }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const HeartLogo = ({ size = 60 }) => (
            <svg className="text-red-500" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        );

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [view, setView] = useState('login');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [activeModel, setActiveModel] = useState('llama-3.3-70b-versatile');
            const endRef = useRef(null);

            useEffect(() => { endRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const cleanText = (t) => t.replace(/\*/g, '');

            const onChat = async () => {
                if(!input.trim()) return;
                const userMsg = input.trim();
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setInput('');
                setLoading(true);
                try {
                    const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model: activeModel, messages: [...messages, { role: 'user', content: userMsg }] })
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { role: 'assistant', content: data.choices[0].message.content }]);
                } catch(e) { alert("Session Error - Check API Key"); } finally { setLoading(false); }
            };

            const themeClass = isDarkMode ? "bg-slate-950 text-white" : "bg-slate-50 text-slate-900";
            const cardClass = isDarkMode ? "bg-slate-900 border-slate-800 shadow-2xl" : "bg-white border-slate-200 shadow-xl";

            if (view === 'login') {
                return (
                    <div className={`relative h-full flex items-center justify-center p-6 transition-colors duration-300 ${themeClass}`}>
                        
                        <div className={`login-card border ${cardClass}`}>
                            <div className="flex justify-center mb-4"><HeartLogo /></div>
                            <h1 className="text-4xl font-black mb-1 tracking-tighter uppercase">MED-AI PRO</h1>
                            <p className="text-red-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-8">Clinical Assistant</p>
                            
                            <div className="mb-6">
                                <a href="https://console.groq.com/keys" target="_blank" rel="noopener noreferrer" className="block w-full py-3 rounded-xl bg-red-600/10 border border-red-600/30 text-red-500 font-black uppercase text-[11px] tracking-widest hover:bg-red-600/20 transition-all">
                                    Get Groq API Key
                                </a>
                            </div>

                            <input 
                                type="password" 
                                placeholder="Enter clinical key" 
                                className={`w-full p-4 rounded-2xl mb-4 text-center text-sm font-bold border focus:border-red-500 transition-all ${isDarkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-slate-100 border-slate-300 text-slate-900'}`}
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                            
                            <button 
                                onClick={() => apiKey.startsWith('gsk_') ? setView('chat') : alert('Invalid Key')}
                                className="w-full bg-red-600 text-white font-black uppercase py-4 rounded-2xl shadow-xl active:scale-95 transition-all"
                            >
                                INITIALIZE SYSTEM
                            </button>
                        </div>

                        <div className="bottom-watermark">
                            <p className="text-red-500 font-black uppercase tracking-[0.4em] text-[12px] opacity-80">
                                Powered by Gemini & Groq
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`flex flex-col h-full transition-colors duration-300 ${themeClass}`}>
                    <header className={`p-4 border-b flex justify-between items-center z-50 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <div className="flex items-center gap-2">
                            <HeartLogo size={20} />
                            <span className="text-red-500 font-black tracking-tighter uppercase text-sm">Med-AI Pro</span>
                        </div>
                        
                        <button onClick={() => setShowSettings(!showSettings)} className="p-2 hover:opacity-70 transition-all">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                        </button>
                    </header>

                    {showSettings && (
                        <div className={`absolute top-16 right-4 w-64 border rounded-[2rem] shadow-2xl p-6 z-[100] ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <p className="text-[10px] font-black uppercase opacity-40 mb-3 tracking-widest">Model Config</p>
                            <div className="space-y-2 mb-6">
                                <button onClick={() => setActiveModel('llama-3.3-70b-versatile')} className={`w-full text-left p-3 rounded-xl text-xs font-bold border transition-all ${activeModel === 'llama-3.3-70b-versatile' ? 'border-red-500 bg-red-500/10 text-red-500' : 'border-transparent opacity-60'}`}>Llama 3.3 Expert</button>
                                <button onClick={() => setActiveModel('llama3-8b-8192')} className={`w-full text-left p-3 rounded-xl text-xs font-bold border transition-all ${activeModel === 'llama3-8b-8192' ? 'border-red-500 bg-red-500/10 text-red-500' : 'border-transparent opacity-60'}`}>Llama 3 Fast</button>
                            </div>
                            
                            <p className="text-[10px] font-black uppercase opacity-40 mb-3 tracking-widest">Appearance</p>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-full bg-red-600 text-white p-3 rounded-xl text-xs font-black uppercase mb-6 shadow-lg">Toggle {isDarkMode ? 'Light' : 'Dark'} Mode</button>
                            
                            <hr className={`mb-4 ${isDarkMode ? 'border-slate-800' : 'border-slate-100'}`} />
                            
                            <button onClick={() => {setView('login'); setApiKey(''); setShowSettings(false)}} className="w-full text-red-500 text-[10px] font-black uppercase tracking-[0.2em] text-center">Terminate Session</button>
                        </div>
                    )}

                    <div className="flex-1 overflow-y-auto p-4 space-y-6 pb-28" onClick={() => setShowSettings(false)}>
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed shadow-sm ${m.role === 'user' ? 'bg-red-600 text-white' : (isDarkMode ? 'bg-slate-900 border border-slate-800 text-slate-100' : 'bg-white border border-slate-200 text-slate-900')}`}>
                                    {cleanText(m.content)}
                                </div>
                            </div>
                        ))}
                        <div ref={endRef} />
                    </div>

                    <footer className={`p-4 border-t pb-10 fixed bottom-0 w-full backdrop-blur-md ${isDarkMode ? 'bg-slate-950/80 border-slate-800' : 'bg-slate-50/80 border-slate-200'}`}>
                        <div className="flex gap-2 max-w-3xl mx-auto">
                            <input className={`flex-1 p-4 rounded-xl border transition-all text-sm ${isDarkMode ? 'bg-slate-900 border-slate-800 text-white focus:border-red-500' : 'bg-white border-slate-300 text-slate-900 focus:border-red-500'}`} placeholder="Enter clinical inquiry..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && onChat()} />
                            <button onClick={onChat} className="bg-red-600 px-6 rounded-xl font-black uppercase text-[11px] text-white tracking-widest active:scale-95 transition-all">Send</button>
                        </div>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Prevents weird iOS scrolling issues */
        body { position: fixed; width: 100%; height: 100%; overflow: hidden; }
        #root { height: 100%; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function MedicalAI() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(scrollToBottom, [messages]);

            const handleApiKeySubmit = () => {
                if (apiKey.trim()) {
                    setShowApiInput(false);
                    setMessages([{ role: 'assistant', content: "Hello! How can I help with your medical questions today?" }]);
                }
            };

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input.trim();
                const updatedMessages = [...messages, { role: 'user', content: userMsg }];
                
                setInput('');
                setMessages(updatedMessages);
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            apiKey: apiKey.trim(),
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { role: 'system', content: 'You are a medical assistant. Be concise and give disclaimers.' },
                                ...updatedMessages
                            ]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error);

                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: data.choices[0].message.content
                    }]);
                } catch (err) {
                    setError('Error: Check your connection or API key.');
                } finally {
                    setLoading(false);
                }
            };

            if (showApiInput) {
                return (
                    <div className="flex items-center justify-center h-full p-6">
                        <div className="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
                            <h1 className="text-2xl font-bold mb-2">Medical AI</h1>
                            <div className="bg-blue-50 p-3 rounded-lg mb-4 text-xs">
                                <a href="https://console.groq.com/keys" target="_blank" className="text-blue-600 font-bold underline">Get Free API Key Here</a>
                            </div>
                            <input 
                                type="password" 
                                placeholder="Paste gsk_ key" 
                                className="w-full p-3 border rounded-lg mb-4"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                            <button onClick={handleApiKeySubmit} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">Start</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full bg-white">
                    <div className="p-4 border-b bg-blue-600 text-white flex justify-between items-center shadow">
                        <span className="font-bold">Medical AI</span>
                        <button onClick={() => setShowApiInput(true)} className="text-xs bg-blue-500 px-2 py-1 rounded">Reset</button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[90%] p-3 rounded-xl ${m.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border text-gray-800'}`}>
                                    <p className="text-sm whitespace-pre-wrap">{m.content}</p>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-blue-600 text-xs animate-pulse font-bold">AI is thinking...</div>}
                        {error && <div className="text-red-500 text-xs p-2 bg-red-50 rounded">{error}</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="p-3 border-t flex gap-2 bg-white pb-8"> {/* Extra padding for mobile keyboards */}
                        <input 
                            className="flex-1 p-3 border rounded-xl text-sm outline-none" 
                            placeholder="Type symptoms..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                        />
                        <button onClick={sendMessage} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold">Send</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MedicalAI />);
    </script>
</body>
</html>

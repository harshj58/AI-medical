<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Simple Icon Component since Lucide-React is tricky in plain HTML
        const Icon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        function MedicalAI() {
            const [apiKey, setApiKey] = useState('');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(scrollToBottom, [messages]);

            const handleApiKeySubmit = () => {
                if (apiKey.trim()) {
                    setShowApiInput(false);
                    setMessages([{
                        role: 'assistant',
                        content: "Hello! I'm your Medical AI. Please enter your symptoms or health questions. (Disclaimer: I am an AI, not a doctor)."
                    }]);
                }
            };

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input.trim();
                const newMessages = [...messages, { role: 'user', content: userMsg }];
                
                setInput('');
                setMessages(newMessages);
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            apiKey: apiKey.trim(),
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                { role: 'system', content: 'You are a professional medical assistant.' },
                                ...newMessages
                            ]
                        })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error);

                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: data.choices[0].message.content
                    }]);
                } catch (err) {
                    setError('Error: Make sure your API key is correct and you have deployed the /api/chat.js file.');
                } finally {
                    setLoading(false);
                }
            };

            if (showApiInput) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
                            <h1 className="text-2xl font-bold mb-4">Medical AI Setup</h1>
                            <input 
                                type="password" 
                                placeholder="Enter Groq API Key (gsk_...)" 
                                className="w-full p-3 border rounded-lg mb-4"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                            <button 
                                onClick={handleApiKeySubmit}
                                className="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold"
                            >
                                Start Chat
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-2xl">
                    <div className="p-4 border-b bg-indigo-600 text-white font-bold flex justify-between">
                        <span>Medical AI Assistant</span>
                        <button onClick={() => setShowApiInput(true)} className="text-xs underline">Reset Key</button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-3 rounded-2xl ${m.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-100'}`}>
                                    {m.content}
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-gray-400 animate-pulse text-sm">AI is thinking...</div>}
                        {error && <div className="text-red-500 text-sm bg-red-50 p-2 rounded">{error}</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="p-4 border-t flex gap-2">
                        <input 
                            className="flex-1 p-3 border rounded-xl outline-none" 
                            placeholder="Type symptoms..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                        />
                        <button onClick={sendMessage} className="bg-indigo-600 text-white p-3 rounded-xl">Send</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MedicalAI />);
    </script>
</body>
</html>
